name: Self-Heal CI

on:
  workflow_dispatch:
    inputs:
      repo:
        description: 'Target repository (owner/name)'
        required: true
        type: string
      run_id:
        description: 'Failed workflow run ID'
        required: true
        type: string

jobs:
  heal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run self-healing analysis
        run: pnpm self-heal -- --repo "${{ inputs.repo }}" --run-id "${{ inputs.run_id }}"
        env:
          GH_TOKEN: ${{ secrets.FACTORY_PAT }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
