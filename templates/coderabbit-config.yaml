# DevOps-Factory: CodeRabbit Configuration Template
# Place this file as .coderabbit.yaml in your repository root
# No API key needed - CodeRabbit is free for public repos
# Docs: https://docs.coderabbit.ai

language: en
reviews:
  profile: assertive
  request_changes_workflow: false
  high_level_summary: true
  poem: false
  review_status: true
  collapse_walkthrough: false
  auto_review:
    enabled: true
    drafts: false

chat:
  auto_reply: true
