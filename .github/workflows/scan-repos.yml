name: Scan Repos

on:
  schedule:
    # Every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs: {}

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.FACTORY_PAT }}

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Scan and configure repos
        run: pnpm scan
        env:
          GH_TOKEN: ${{ secrets.FACTORY_PAT }}

      - name: Commit scan report
        run: |
          git config user.name "DevOps Factory Bot"
          git config user.email "devops-factory[bot]@users.noreply.github.com"
          git add dashboard/scan-report.json data/activity-log.json
          git diff --cached --quiet || git commit -m "chore: update scan report"
          if git pull --rebase --autostash; then
            git push
            exit 0
          fi
          git rebase --abort 2>/dev/null || true
          git stash pop 2>/dev/null || true
          cp dashboard/scan-report.json /tmp/scan-report-backup.json
          cp data/activity-log.json /tmp/activity-log-backup.json
          git fetch origin master
          git reset --hard origin/master
          cp /tmp/scan-report-backup.json dashboard/scan-report.json
          cp /tmp/activity-log-backup.json data/activity-log.json
          git add dashboard/scan-report.json data/activity-log.json
          git diff --cached --quiet || git commit -m "chore: update scan report"
          git push
        env:
          GH_TOKEN: ${{ secrets.FACTORY_PAT }}
