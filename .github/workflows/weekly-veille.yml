name: Weekly Veille

on:
  schedule:
    - cron: '0 20 * * 0' # Sunday 20h UTC
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  veille:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.FACTORY_PAT }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - run: pnpm install --frozen-lockfile

      - name: Run weekly veille
        run: pnpm veille
        env:
          GH_TOKEN: ${{ secrets.FACTORY_PAT }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_ACTIONS: 'true'

      - name: Check template updates
        run: pnpm template-update
        env:
          GH_TOKEN: ${{ secrets.FACTORY_PAT }}
          GITHUB_ACTIONS: 'true'

      - name: Commit veille data
        run: |
          git config user.name "devops-factory[bot]"
          git config user.email "devops-factory[bot]@users.noreply.github.com"
          git add data/veille-report.md data/veille-history.json data/template-update-report.md
          git diff --cached --quiet || git commit -m "chore: update weekly veille report" --no-verify
          git pull --rebase --autostash
          git push
