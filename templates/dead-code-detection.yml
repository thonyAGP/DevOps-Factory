# DevOps-Factory: Dead Code Detection (AUTO-67)
# Uses Knip to detect unused files, exports, dependencies, and types
# Runs on PRs and weekly schedule

name: Dead Code Detection

on:
  pull_request:
    branches: [main, master]
    paths:
      - 'src/**'
      - 'app/**'
      - 'lib/**'
      - 'package.json'
      - 'tsconfig.json'
  schedule:
    - cron: '0 7 * * 1' # Weekly Monday 7am UTC

permissions:
  contents: read
  pull-requests: write

jobs:
  knip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            npm install -g pnpm && pnpm install --frozen-lockfile
          elif [ -f "yarn.lock" ]; then
            yarn install --frozen-lockfile
          elif [ -f "package-lock.json" ]; then
            npm ci
          fi

      - name: Run Knip
        id: knip
        run: |
          npx knip --reporter compact 2>&1 | tee /tmp/knip-report.txt || true

          # Count issues
          UNUSED_FILES=$(grep -c "Unused files" /tmp/knip-report.txt 2>/dev/null || echo "0")
          UNUSED_DEPS=$(grep -c "Unused dependencies" /tmp/knip-report.txt 2>/dev/null || echo "0")
          UNUSED_EXPORTS=$(grep -c "Unused exports" /tmp/knip-report.txt 2>/dev/null || echo "0")

          TOTAL_LINES=$(wc -l < /tmp/knip-report.txt)
          echo "total_lines=$TOTAL_LINES" >> $GITHUB_OUTPUT
          echo "has_issues=$( [ "$TOTAL_LINES" -gt 2 ] && echo true || echo false )" >> $GITHUB_OUTPUT

      - name: Comment PR with dead code report
        if: github.event_name == 'pull_request' && steps.knip.outputs.has_issues == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('/tmp/knip-report.txt', 'utf8');
            const truncated = report.substring(0, 4000);

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## Dead Code Detection (Knip)\n\n\`\`\`\n${truncated}\n\`\`\`\n\n> Remove unused code to keep the codebase lean. Run \`npx knip --fix\` to auto-remove unused exports and deps.`,
            });

      - name: Create issue for scheduled runs
        if: github.event_name == 'schedule' && steps.knip.outputs.has_issues == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('/tmp/knip-report.txt', 'utf8');
            const truncated = report.substring(0, 4000);
            const date = new Date().toISOString().split('T')[0];

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Dead code detected - ${date}`,
              body: `## Weekly Dead Code Report (Knip)\n\n\`\`\`\n${truncated}\n\`\`\`\n\n> Auto-fix: \`npx knip --fix\``,
              labels: ['tech-debt', 'automated'],
            });
