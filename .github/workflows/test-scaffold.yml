name: Test Scaffold Generator

on:
  schedule:
    - cron: '0 6 * * 1' # Monday 6am UTC (after coverage audit, staggered)
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  scaffold:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - run: pnpm install --frozen-lockfile

      - name: Generate test scaffolds
        run: pnpm test-scaffold
        env:
          GH_TOKEN: ${{ secrets.FACTORY_PAT }}
