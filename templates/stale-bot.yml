# DevOps-Factory: Stale Issue & PR Bot
# Auto-labels and closes inactive issues/PRs
# Runs daily

name: Stale Bot

on:
  schedule:
    - cron: '0 3 * * *' # Daily 3am UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          # Issues
          stale-issue-message: >
            This issue has been inactive for 30 days. It will be closed in 7 days
            if there is no further activity. Add a comment to keep it open.
          close-issue-message: >
            Closed due to inactivity. Feel free to reopen if still relevant.
          days-before-issue-stale: 30
          days-before-issue-close: 7
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,bug,enhancement'

          # Pull Requests
          stale-pr-message: >
            This PR has been inactive for 14 days. It will be closed in 7 days
            if there is no further activity.
          close-pr-message: >
            Closed due to inactivity. Feel free to reopen if the changes are still needed.
          days-before-pr-stale: 14
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          exempt-pr-labels: 'dependencies,security,work-in-progress'

          # General
          operations-per-run: 50
          ascending: true
          remove-stale-when-updated: true
          exempt-all-milestones: true

          # Don't touch draft PRs
          exempt-draft-pr: true
