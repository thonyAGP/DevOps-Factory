name: Dependency Intelligence

on:
  schedule:
    - cron: '0 9 * * 3' # Wednesday 9am UTC
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.FACTORY_PAT }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - run: pnpm install --frozen-lockfile

      - name: Run dependency scan
        run: pnpm dep-intel
        env:
          GH_TOKEN: ${{ secrets.FACTORY_PAT }}
          GITHUB_ACTIONS: 'true'

      - name: Commit report data
        run: |
          git config user.name "devops-factory[bot]"
          git config user.email "devops-factory[bot]@users.noreply.github.com"
          git add data/dep-intel-report.md
          git diff --cached --quiet || git commit -m "chore: update dependency intelligence report" --no-verify
          git pull --rebase
          git push
