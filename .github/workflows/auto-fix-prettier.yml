name: Auto-Fix Prettier

on:
  schedule:
    # Every Monday at 8:00 UTC (9:00 Madrid)
    - cron: '0 8 * * 1'
  workflow_dispatch:
    inputs: {}

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  fix-prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Prettier Auto-Fix
        run: pnpm fix-prettier
        env:
          GH_TOKEN: ${{ secrets.FACTORY_PAT }}
          GITHUB_REPOSITORY: ${{ github.repository }}
