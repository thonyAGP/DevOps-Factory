name: CI Health Check

on:
  schedule:
    # Every hour (reduced from 2h to minimize detection lag)
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs: {}
  workflow_run:
    workflows: ['Factory CI']
    types: [completed]

permissions:
  contents: read
  issues: write

jobs:
  check:
    runs-on: ubuntu-latest
    # Skip if triggered by workflow_run that succeeded (only react to failures)
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run CI Health Check
        run: pnpm ci-health
        env:
          GH_TOKEN: ${{ secrets.FACTORY_PAT }}
          GITHUB_REPOSITORY: ${{ github.repository }}
