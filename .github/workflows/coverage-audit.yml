name: Coverage Audit

on:
  schedule:
    - cron: '0 5 * * 1' # Monday 5am UTC (staggered)
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  coverage-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.FACTORY_PAT }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - run: pnpm install --frozen-lockfile

      - name: Run coverage baseline scanner
        run: pnpm coverage
        env:
          GH_TOKEN: ${{ secrets.FACTORY_PAT }}

      - name: Commit coverage data
        run: |
          git config user.name "devops-factory[bot]"
          git config user.email "devops-factory[bot]@users.noreply.github.com"
          git add data/coverage-history.json
          git diff --cached --quiet || git commit -m "chore: update coverage baseline" --no-verify
          git pull --rebase --autostash
          git push
