name: Build Dashboard

on:
  schedule:
    # Every 4 hours
    - cron: '0 */4 * * *'
  workflow_dispatch:
    inputs: {}
  # Also run after scan completes
  workflow_run:
    workflows: ['Scan Repos']
    types: [completed]

permissions:
  contents: write
  issues: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.FACTORY_PAT }}

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build dashboard
        run: pnpm dashboard
        env:
          GH_TOKEN: ${{ secrets.FACTORY_PAT }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_ACTIONS: 'true'

      - name: Security posture report
        run: pnpm security-posture
        env:
          GH_TOKEN: ${{ secrets.FACTORY_PAT }}
        continue-on-error: true

      - name: Template drift detection
        run: pnpm template-drift
        env:
          GH_TOKEN: ${{ secrets.FACTORY_PAT }}
        continue-on-error: true

      - name: DORA metrics
        run: pnpm dora
        env:
          GH_TOKEN: ${{ secrets.FACTORY_PAT }}
        continue-on-error: true

      - name: CI cost monitor
        run: pnpm cost-monitor
        env:
          GH_TOKEN: ${{ secrets.FACTORY_PAT }}
        continue-on-error: true

      - name: Check for alerts
        id: alerts
        run: |
          if [ -f dashboard/alert-payload.json ]; then
            echo "has_alerts=true" >> "$GITHUB_OUTPUT"
            ALERT_COUNT=$(jq '.alerts | length' dashboard/alert-payload.json)
            echo "alert_count=$ALERT_COUNT" >> "$GITHUB_OUTPUT"
            ALERT_SUMMARY=$(jq -r '.alerts[] | "- [\(.type)] \(.message)"' dashboard/alert-payload.json)
            {
              echo "alert_body<<EOF"
              echo "$ALERT_SUMMARY"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          else
            echo "has_alerts=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Trigger self-healing for CI failures
        if: steps.alerts.outputs.has_alerts == 'true'
        env:
          GH_TOKEN: ${{ secrets.FACTORY_PAT }}
        run: |
          jq -c '.alerts[] | select(.type == "ci_fail" and .runId != "")' dashboard/alert-payload.json | while read -r alert; do
            REPO=$(echo "$alert" | jq -r '.repo')
            RUN_ID=$(echo "$alert" | jq -r '.runId')
            echo "Triggering self-heal for $REPO (run $RUN_ID)"
            gh workflow run self-heal.yml -f repo="$REPO" -f run_id="$RUN_ID" || echo "  Failed to trigger (workflow may not exist yet)"
          done

      - name: Suppress first-time alerts (grace period for self-heal)
        id: alert_filter
        run: |
          TRACKER="data/alert-tracker.json"
          CURRENT="dashboard/alert-payload.json"

          if [ ! -f "$CURRENT" ]; then
            echo "should_email=false" >> "$GITHUB_OUTPUT"
            # No alerts → clear tracker
            echo '[]' > "$TRACKER"
            exit 0
          fi

          # Current alert keys (type:project)
          CURRENT_KEYS=$(jq -r '.alerts[] | "\(.type):\(.project)"' "$CURRENT" | sort)

          SHOULD_EMAIL=false
          if [ -f "$TRACKER" ]; then
            PREV_KEYS=$(jq -r '.[] | "\(.type):\(.project)"' "$TRACKER" 2>/dev/null || echo "")
            while IFS= read -r key; do
              [ -z "$key" ] && continue
              if echo "$PREV_KEYS" | grep -qxF "$key"; then
                SHOULD_EMAIL=true
                echo "  [REPEAT] $key → will notify"
              else
                echo "  [NEW] $key → suppressed (self-heal in progress)"
              fi
            done <<< "$CURRENT_KEYS"
          else
            echo "  First alert detection → suppressing email, self-heal triggered"
          fi

          echo "should_email=$SHOULD_EMAIL" >> "$GITHUB_OUTPUT"

          # Save current alerts as tracker for next run
          jq '[.alerts[] | {type, project}]' "$CURRENT" > "$TRACKER"

      - name: Remove transient alert file
        run: rm -f dashboard/alert-payload.json

      - name: Commit dashboard
        run: |
          git config user.name "DevOps Factory Bot"
          git config user.email "devops-factory[bot]@users.noreply.github.com"
          git add dashboard/ data/activity-log.json data/alert-tracker.json
          git diff --cached --quiet || git commit -m "chore: update dashboard"
          git pull --rebase --autostash || {
            git checkout --theirs data/activity-log.json 2>/dev/null || true
            git add data/activity-log.json 2>/dev/null || true
            GIT_EDITOR=true git rebase --continue --no-verify 2>/dev/null || {
              git rebase --abort 2>/dev/null
              git pull --no-rebase --autostash || true
            }
          }
          git push
        env:
          GH_TOKEN: ${{ secrets.FACTORY_PAT }}

      - name: Send alert email
        if: steps.alert_filter.outputs.should_email == 'true' && env.SMTP_USER != ''
        env:
          SMTP_USER: ${{ secrets.SMTP_USERNAME }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: 'DevOps Factory Alert - ${{ steps.alerts.outputs.alert_count }} PERSISTENT issue(s)'
          to: ${{ secrets.ALERT_EMAIL }}
          from: DevOps Factory <${{ secrets.SMTP_USERNAME }}>
          body: |
            DevOps Factory has detected ${{ steps.alerts.outputs.alert_count }} PERSISTENT alert(s)
            (self-heal was attempted but the issue persists):

            ${{ steps.alerts.outputs.alert_body }}

            Dashboard: https://thonyagp.github.io/DevOps-Factory/

  deploy-pages:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
          token: ${{ secrets.FACTORY_PAT }}

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dashboard/

      - id: deployment
        uses: actions/deploy-pages@v4
