name: AI Test Writer

on:
  workflow_dispatch:
    inputs:
      repo:
        description: 'Target repo (owner/name) or empty for all'
        required: false
        type: string

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Generate AI tests
        run: |
          if [ -n "${{ inputs.repo }}" ]; then
            pnpm ai-test-writer -- --repo "${{ inputs.repo }}"
          else
            pnpm ai-test-writer
          fi
        env:
          GH_TOKEN: ${{ secrets.FACTORY_PAT }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Commit quota data
        run: |
          git config user.name "devops-factory[bot]"
          git config user.email "devops-factory[bot]@users.noreply.github.com"
          git add data/ai-test-quota.json
          git diff --cached --quiet || git commit -m "chore: update ai-test quota" --no-verify
          git pull --rebase
          git push
