name: Build Dashboard

on:
  schedule:
    # Every 4 hours
    - cron: '0 */4 * * *'
  workflow_dispatch:
    inputs: {}
  # Also run after scan completes
  workflow_run:
    workflows: ['Scan Repos']
    types: [completed]

permissions:
  contents: write
  issues: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build dashboard
        run: pnpm dashboard
        env:
          GH_TOKEN: ${{ secrets.FACTORY_PAT }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_ACTIONS: 'true'

      - name: Check for alerts
        id: alerts
        run: |
          if [ -f dashboard/alert-payload.json ]; then
            echo "has_alerts=true" >> "$GITHUB_OUTPUT"
            ALERT_COUNT=$(jq '.alerts | length' dashboard/alert-payload.json)
            echo "alert_count=$ALERT_COUNT" >> "$GITHUB_OUTPUT"
            ALERT_SUMMARY=$(jq -r '.alerts[] | "- [\(.type)] \(.message)"' dashboard/alert-payload.json)
            {
              echo "alert_body<<EOF"
              echo "$ALERT_SUMMARY"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          else
            echo "has_alerts=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Remove transient alert file
        run: rm -f dashboard/alert-payload.json

      - name: Commit dashboard
        run: |
          git config user.name "DevOps Factory Bot"
          git config user.email "devops-factory[bot]@users.noreply.github.com"
          git add dashboard/
          git diff --cached --quiet || git commit -m "chore: update dashboard"
          git pull --rebase
          git push
        env:
          GH_TOKEN: ${{ secrets.FACTORY_PAT }}

      - name: Send alert email
        if: steps.alerts.outputs.has_alerts == 'true' && env.SMTP_USER != ''
        env:
          SMTP_USER: ${{ secrets.SMTP_USERNAME }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: 'DevOps Factory Alert - ${{ steps.alerts.outputs.alert_count }} issue(s) detected'
          to: ${{ secrets.ALERT_EMAIL }}
          from: DevOps Factory <${{ secrets.SMTP_USERNAME }}>
          body: |
            DevOps Factory has detected ${{ steps.alerts.outputs.alert_count }} alert(s):

            ${{ steps.alerts.outputs.alert_body }}

            Dashboard: https://thonyagp.github.io/DevOps-Factory/

  deploy-pages:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dashboard/

      - id: deployment
        uses: actions/deploy-pages@v4
