name: Factory Watchdog

on:
  schedule:
    # Every 6 hours
    - cron: '30 */6 * * *'
  workflow_dispatch:
    inputs: {}

permissions:
  contents: write
  issues: write
  actions: write

concurrency:
  group: data-writer-watchdog
  cancel-in-progress: false

jobs:
  watchdog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.FACTORY_PAT }}

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Factory Watchdog
        run: pnpm watchdog
        env:
          GH_TOKEN: ${{ secrets.FACTORY_PAT }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Commit activity log
        run: |
          git config user.name "DevOps Factory Bot"
          git config user.email "devops-factory[bot]@users.noreply.github.com"
          git add data/activity-log.json data/self-heal-cooldowns.json
          git diff --cached --quiet || git commit -m "chore: update activity log" --no-verify
          if git pull --rebase --autostash; then
            git push
            exit 0
          fi
          git rebase --abort 2>/dev/null || true
          git stash pop 2>/dev/null || true
          cp data/activity-log.json /tmp/activity-log-backup.json
          cp data/self-heal-cooldowns.json /tmp/cooldowns-backup.json 2>/dev/null || true
          git fetch origin master
          git reset --hard origin/master
          cp /tmp/activity-log-backup.json data/activity-log.json
          cp /tmp/cooldowns-backup.json data/self-heal-cooldowns.json 2>/dev/null || true
          git add data/activity-log.json data/self-heal-cooldowns.json
          git diff --cached --quiet || git commit -m "chore: update activity log" --no-verify
          git push
        env:
          GH_TOKEN: ${{ secrets.FACTORY_PAT }}
