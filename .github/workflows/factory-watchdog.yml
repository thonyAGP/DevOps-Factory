name: Factory Watchdog

on:
  schedule:
    # Every 6 hours
    - cron: '30 */6 * * *'
  workflow_dispatch:
    inputs: {}

permissions:
  contents: read
  issues: write
  actions: write

jobs:
  watchdog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Factory Watchdog
        run: pnpm watchdog
        env:
          GH_TOKEN: ${{ secrets.FACTORY_PAT }}
          GITHUB_REPOSITORY: ${{ github.repository }}
